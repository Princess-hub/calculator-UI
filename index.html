<!DOCTYPE html>
<html>
<head>
	<title>Designing a calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12 no"><h1>0</h1></div>

			<div class="col-md-3 yes"><h1>AC</h1></div>
			<div class="col-md-3 yes"><h1>+/-</h1></div>
			<div class="col-md-3 yes"><h1>%</h1></div>
			<div class="col-md-3 or"><h1>?</h1></div>

			<div class="col-md-3 yes"><h1>7</h1></div>
			<div class="col-md-3 yes"><h1>8</h1></div>
			<div class="col-md-3 yes"><h1>9</h1></div>
			<div class="col-md-3 or"><h1>*</h1></div>

			<div class="col-md-3 yes"><h1>4</h1></div>
			<div class="col-md-3 yes"><h1>5</h1></div>
			<div class="col-md-3 yes"><h1>6</h1></div>
			<div class="col-md-3 or"><h1>-</h1></div>

			<div class="col-md-3 yes"><h1>1</h1></div>
			<div class="col-md-3 yes"><h1>2</h1></div>
			<div class="col-md-3 yes"><h1>3</h1></div>
			<div class="col-md-3 or"><h1>+</h1></div>

			<div class="col-md-6 yes"><h1>0</h1></div>
			<div class="col-md-3 yes"><h1>.</h1></div>
			<div class="col-md-3 or"><h1>=</h1></div>
			
		</div>
		
	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
